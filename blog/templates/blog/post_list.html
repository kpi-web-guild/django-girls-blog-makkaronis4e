{% extends 'blog/base.html' %}
{% load i18n %}
{% block content %}
{% for post in posts %}
<div class="post">
    <div class="date">
        {% if user.is_authenticated %}
        <a class="fa fa-pencil-square-o" href="{% url 'post_edit' pk=post.pk %}">
        </a>
        {% endif %}
        {{ post.published_date }}
    </div>
    <div class="post-text">
        <h3 class="post-title">
            <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
        </h3>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
