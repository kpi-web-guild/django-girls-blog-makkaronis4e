{% extends 'blog/base.html' %}
{% load i18n %}
{% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {% if user.is_authenticated %}
        <a class="fa fa-pencil-square-o" href="{% url 'post_edit' pk=post.pk %}">
        </a>
        {% endif %}
        {{ post.published_date }}
    </div>
    {% endif %}
    <div class="post-text">
        <h3 class="post-title">{{ post.title }}</h3>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

</div>
{% endblock %}
